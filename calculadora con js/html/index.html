<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/styles/style.css">
    
</head>
<body>
    <audio id="audio" controls>
        <source type="audio/mp3" src="../audio/musica.mp3">
    </audio>

    <div class="calculator">
        <div class="operands">
            <div data-operand-1>0</div>
            <div data-operand-2>0</div>
        </div>
    <div class="btn-grid" container>
        <button data-clear>c</button>
        <button data-delete>-</button>
        <button data-operation>/</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals id="equalsButton">=</button>
    </div>
    <div><br></div>
   </div> 

   
    <script src="/script.js/index.js"></script>
    
</body>
</html>
